<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Which animal are you?</title>
  <meta name="description" content="This simple fun tool will tell you which animal you are.">
  <meta name="author" content="Aida Hosseinian">

  <link rel="stylesheet" href="assets/stylesheet.css"> 
</head> 

<body>
    <header>
        <div class="container">
            <img src="assets/img/elephant.png" class="elephant"  alt="">
            <img src="assets/img/zebra.png" class="zebra" alt="">
            <img src="assets/img/lion.png" class="lion" alt="">
            <img src="assets/img/fox.png" class="fox" alt="">
            <img src="assets/img/giraff.png" class="giraff" alt="">
        </div>
    </header>
    <section class="body">
        <div class="container">
            <p>
                DO you want to know which animal charecter is similar to you ? 
                   <small> please answer all these questions to find</small>
            </p>
            <div class="content questions"  id="questions" > 
                <!-- question template markup -->
                <div class="question">
                    <span>[num]- [title]</span> 
                    <div class="options-wrapper">
                        [options]
                        <div class="arrow next" id="options-next-btn"></div>
                        <div class="arrow prev" id="options-prev-btn"></div>
                    </div> 
                </div>

                <!-- option template markup -->
                <div class="content-box option">
                    <div class="question-option">
                        <div class="icon">
                                <img [imgsrc] alt="">
                        </div>
                        
                        <span>[text]</span>
                    </div>
                </div>
                
            </div>
            <button type="button" class="btn prev" id="question-prev-btn" disabled>
                <span>Prev question</span>
            </button>
            <button type="button" class="btn next" id="question-next-btn" disabled>
                <span>Next question</span>
            </button>
            <button type="button" class="btn result" id="question-result-btn" disabled>
                    <span>Result</span>
            </button>
        </div>
    </section>
    <footer></footer>
  <script src="assets/main.js"></script>
</body>
</html>
